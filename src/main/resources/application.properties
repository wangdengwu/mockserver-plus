server.port=1080
spring.application.name=mockserver-plus

#MySql
spring.datasource.url = jdbc:mysql://127.0.0.1/mockserver?useUnicode=true&characterEncoding=UTF8
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
