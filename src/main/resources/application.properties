spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view = false

#api服务器(比如测试环境)地址和端口
mockserver.api.server = 192.168.1.222:9000